<!DOCTYPE html>
<html>
<head>
    <title>Mock Test Website</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 30px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ðŸ“˜ Mock Test Website</h1>

<!-- ADMIN SECTION -->
{% if session.get('admin') %}
<div class="box">
    <h2>Admin Panel</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Select PDF:</label><br><br>
        <input type="file" name="pdf" required><br><br>

        <button type="submit">Upload Test</button>
    </form>

    <br>
    <a href="/admin/results">ðŸ“Š View Student Results</a><br><br>
    <a href="/logout">Logout</a>
</div>
{% else %}
<div class="box">
    <a href="/admin">Admin Login</a>
</div>
{% endif %}

<!-- TEST LIST -->
<div class="box">
    <h2>Available Tests</h2>

    {% if tests %}
        <ul>
        {% for test in tests %}
            <li>
                {{ test[1] }}
                <a href="/test/{{ test[0] }}">
                    <button>Start Test</button>
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tests uploaded yet.</p>
    {% endif %}
</div>

</body>
</html>
