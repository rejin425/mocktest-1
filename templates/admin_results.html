<!DOCTYPE html>
<html>
<head>
    <title>Admin Results</title>
</head>
<body>

<h2>Student Results</h2>

<table border="1" cellpadding="10">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Score</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
