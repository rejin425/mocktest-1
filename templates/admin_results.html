<!DOCTYPE html>
<html>
<head>
    <title>Admin - Student Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 10px;
        }

        .btn {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }

        .home-btn {
            background-color: green;
        }

        .logout-btn {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="/" class="btn home-btn">Home</a>
    <a href="/logout" class="btn logout-btn">Logout</a>
</div>

<h2>All Student Results</h2>

{% if data %}
    <p><b>Total Attempts:</b> {{ data|length }}</p>

    <table border="1">
        <tr>
            <th>Test Name</th>
            <th>Student Name</th>
            <th>Score</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }} / {{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>

{% else %}
    <p>No test attempts yet.</p>
{% endif %}

</body>
</html>
