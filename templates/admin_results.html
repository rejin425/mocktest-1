<!DOCTYPE html>
<html>
<head>
    <title>Mock Test</title>
</head>
<body>

<h2>Mock Test</h2>

<form method="POST" action="/submit/{{ test_id }}">

    <!-- Student Name -->
    <label><b>Enter Your Name:</b></label><br>
    <input type="text" name="student_name" placeholder="Enter Your Name" required>
    <br><br>

    {% for q in questions %}
        <div style="margin-bottom:20px;">
            <p><b>{{ loop.index }}. {{ q[2] }}</b></p>

            <input type="radio" name="{{ q[0] }}" value="{{ q[3] }}" required>
            A) {{ q[3] }}<br>

            <input type="radio" name="{{ q[0] }}" value="{{ q[4] }}">
            B) {{ q[4] }}<br>

            <input type="radio" name="{{ q[0] }}" value="{{ q[5] }}">
            C) {{ q[5] }}<br>

            <input type="radio" name="{{ q[0] }}" value="{{ q[6] }}">
            D) {{ q[6] }}<br>
        </div>
    {% endfor %}

    <button type="submit">Submit Test</button>

</form>

</body>
</html>
